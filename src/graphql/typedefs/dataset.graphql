type DataSet {
    id: ID!
    name: String
    userId: Int
    distanceUnit: String
    fuelUnit: String
    currency: String
    countryCode: String
    localRegion: String
    createdAt: String
    updatedAt: String
}

type Query {
    getDataSets: [DataSet]
}

type Mutation {
    addDataSet(
        name: String!
        userId: Int!
        distanceUnit: String!
        fuelUnit: String!
        currency: String!
        countryCode: String!
        localRegion: String!
    ): DataSet
}