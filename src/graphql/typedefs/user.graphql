type User {
    id: ID!
    userName: String
    email: String
}

type Query {
    _allUsersMeta: Count
    getUsers: [User]
    getUser(id: ID!): User
}

type Count {
    count: Int
}

type Mutation {
    addUser(userName: String!, email: String!): User
    updateUser(id: ID!, userName: String!, email: String!): User
    deleteUser(id: ID!): User
}