type Vehicleselecton {
    id: ID!
    common: Common
    typeAorB: String
    vehicleTypeId: ID
    description: String
    fuelTypeId: ID
    fuelPrice: Float
    fuelConsumption: Int
    acquisitionValue: Int
    maintenanceCost: Int
    insuranceCost: Int
    tyresCost: Int
    repairsCost: Int
    numOfBreakdowns: Int
    avgBreakdownCost: Int
    roadTaxes: Int
    disposalMethod: ID
    disposalValue: Int
    createdAt: String
    updatedAt: String
}

type Query {
    allVehicleSelectons(filter: FilterData): [Vehicleselecton]
    _allVehicleSelectonsMeta: Count
    _createdEachMonthVehicleSelectonsMeta: CountMonth
    _createdEachWeekVehicleSelectonsMeta: CountWeek
    _createdEachDayVehicleSelectonsMeta: CountDay
}

type Common {
    userId: Int
    datasetId: DataSet
    workingDays: Int
    dailyMileage: Int
    tyresMileage: Int
    adminCosts: Int
    laborCosts: Int
    depreciationPeriod: Int
}